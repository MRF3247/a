<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="xxx" method="get">
    <label for="name">姓名:</label>
    <input type="text" id="name" placeholder="用户名">
    <br>
    <label for="password">密码:</label>
    <input type="password" id="password" value="111111">
    <br>
    <label for="sex">性别:</label>
    <input type="radio" id="sex" name="sex" value="man" checked>男
    <input type="radio" id="sex" name="sex" value="woman">女    
    <br>
    <label for="sexlike">取向:</label>
    <input type="radio" id="sexlike" name="sexlike" value="man">男
    <input type="radio" id="sexlike" name="sexlike" value="woman" checked>女
    <br>
    <label for="hobby">爱好:</label>
    <input type="checkbox" id="hobby" name="hobby" value="dota">dota
    <input type="checkbox" id="hobby" name="hobby" value="trip" checked>旅游
    <input type="checkbox" id="hobby" name="hobby" value="pet" checked>宠物
    <br>
    评论:
    <br>
    <textarea name="judge"cols="30" rows="10">ddd</textarea>
    <br>
    我的car: <select name="car">
        <option value="萨博" selected>萨博</option>
        <option value="啥玩意">啥玩意</option>
        <option value="啥啊都">啥啊都</option>
    </select>
    <button type="submit">提交</button>
</form>
</body>
</html>
